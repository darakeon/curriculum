<html>

	<head>
		<title>{{Title}}</title>

		<style>
			* {
				font-family: {{Font}};
			}

			li:before {
				content: '{{Marker}} ';
			}

			:root {
				--title: #{{TitleColor}};
				--subtitle: #{{SubtitleColor}};
				--dark: #{{DarkColor}};
				--light: #{{LightColor}};
			}
		</style>

		<link href='/main.css' rel='stylesheet' />
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
	</head>

	<body>
		<section class="cover-letter">
			<h1>{{CoverLetterTitle}}</h1>
			{{Identification}}
	
			<article>
				{{CoverLetter}}

				<p>
					{{CoverLetterClosing}}, <br />
					{{Title}}
				</p>
			</article>
		</section>

		<section class="curriculum">
			{{Identification}}

			<div>
				<h3>{{ProfessionalTitle}}</h3>
				{{Professional}}
			</div>
	
			<div>
				<h3>{{AcademicTitle}}</h3>
				{{Academic}}
			</div>
	
			<div>
				{{Additional}}
			</div>
		</section>
	</body>

</html>
