<html>

	<head>
		<title>{{Name}}</title>

		<style>
			* {
				font-family: {{Font}};
			}

			li:before {
				content: '{{Marker}} ';
			}

			:root {
				--dark: #{{DarkColor}};
				--light: #{{LightColor}};
			}
		</style>

		<link href='/main.css' rel='stylesheet' />
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
	</head>

	<body>
		<h1>{{Name}}</h1>
		<div class="title">
			<span class="mail">{{Mail}}</span><span class="url">{{Url}}</span><span class="phone">{{Phone}}</span>
		</div>
		
		<div>
			<h2>{{ProfessionalTitle}}</h2>
			{{Professional}}
		</div>

		<div>
			<h2>{{AcademicTitle}}</h2>
			{{Academic}}
		</div>

		<div>
			{{Additional}}
		</div>
	</body>

</html>
