<div class="keep-together professional">
	<div class="date">
		<span class="date-start copy-me">{{StartText}}</span>
		<span class="date-end copy-me">{{EndText}}</span>
	</div>

	<h4>
		<span class="copy-me">{{Enterprise}}</span>
		<small class="copy-me">{{EnterpriseDescription}}</small>
	</h4>

	<h5>
		<span class="copy-me">{{Role}}</span>
		<small class="copy-me">{{Responsability}}</small>
	</h5>

	<article class="copy-me">
		{{Details}}
	</article>

	<ul class="copy-me">
		{{Highlights}}
	</ul>

	<ul class="columns copy-me">
		{{Projects}}
	</ul>

	<div>
		{{SkillsTitle}}
		{{Skills}}
	</div>
</div>
